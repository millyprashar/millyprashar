<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
    <link rel="stylesheet" href="main.css">

</head>
<body>
  
</div>
    <div id = "top-bar">
        <a href="https://www.linkedin.com/in/millyprashar/" target="_blank" class="top-bar-link">linkedin</a>
        <a href="https://github.com/millyprashar" target="_blank" class="top-bar-link">github</a>
    </div>
    <div id = "header">
        <h1>millyprashar.com</h1>
    </div>

    <div id="terminal-box"> </div>
    <script type="module">


var function_objects = [
        {
          'title':'help',
          'options':[],
          'description':'displays list of all commands'
        },
        {
          'title':'im',
          'options':['name'],
          'description':'introduce yourself to the site' 
        },
        {
          'title':'aboutme',
          'options':[],
          'description': 'displays an introduction of myself'
        },
        {
          'title':'contactme',
          'options':[],
          'description': 'displays methods to get in touch with me'
        },
        {
          'title':'song',
          'options':[],
          'description': 'redirects you to have a dance party of your own to me favorite song'
        },
      ];

      function pretty_print(fobj) {
        var return_string = '';

        // // formattting just the name of the function
        return_string += `[[b;#C12F2F;<BACKGROUND>]${fobj.title}] `;

        // formatting arguments
        var option_string = '';
        for (var i = 0; i < fobj.options.length; i++){
          var op = fobj.options[i];
          return_string += `[[bu;blue;<BACKGROUND>]${op}] `;
        }

        // formatting description
        return_string += '- '
        return_string += `[[;<COLOR>;<BACKGROUND>]${fobj.description}] `;

        return return_string;
      }

      var funcs = [];
      for (var i = 0; i < function_objects.length; i++){
        funcs.push(pretty_print(function_objects[i]))
      }

      let test = $('#terminal-box').terminal({
        help: function(){
          this.echo('\n' + 'Welcome welcome! Here are a list of all [[b;#C12F2F;<BACKGROUND>]commands], [[bu;blue;<BACKGROUND>]options], and [[;<COLOR>;<BACKGROUND>]descriptions]!' + '\n' + '\n> ' + funcs.join('\n> ') + '\n');
        },
        im: function(name){
          this.echo(`Hello, ${name}. Welcome to this terminal, feel free to explore!\n`);
        },
        aboutme: function(){
          this.echo("I'm currently studying computer science and engineering at the University of California, Los Angeles\n" +
          "and and seeking SWE internships for the summer of 2023. I'm particularly interested in front end development and\n" +
          "artifical intelligence and hope to work in a collaborative enviroment where I can be both challenged and motivated!\n" +
          "In my free time I find myself working and reading out of various coffee shops, practicing film photography, being active,\n" +
          "and eating at new resturants to review for my food blog @missantonego on instagram :)");
        },
        contactme: function(){
          this.echo('Email me at millyprashar@g.ucla.edu\n');
        },
        song: function(){
          this.echo("[[i;<COLOR>;<BACKGROUND>]https://www.youtube.com/watch?v=ewOPQZZn4SY]\n");
        },
      },
        {
          greetings: `Enter [[b;#C12F2F;<BACKGROUND>;]help] and watch the magic happen`,
          prompt: '>>',
        });
  </script>
</body>
